dns:
  enable: true
  ipv6: true
  prefer-h3: false
  use-hosts: true
  use-system-hosts: false
  respect-rules: false
  default-nameserver:
  - tls://223.5.5.5
  - tls://1.12.12.12
  proxy-server-nameserver:
  - tls://223.5.5.5
  - tls://1.12.12.12
  nameserver-policy:
    geosite:apple,cn:
    - tls://223.5.5.5
    - tls://1.12.12.12
  nameserver:
  - https://208.67.220.220/dns-query
  - https://9.9.9.12/dns-query
ruleset=DIRECT,[]GEOSITE,PRIVATE
ruleset=DIRECT,[]GEOSITE,CN
ruleset=DIRECT,[]GEOIP,PRIVATE,no-resolve
ruleset=DIRECT,[]GEOIP,CN,no-resolve
ruleset=PROXY,[]MATCH

custom_proxy_group=PROXY`select`.*
